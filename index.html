<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Authentication Form</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="workspace-container">
        <div class="glow-border"></div>

        <div class="workspace-box active-form" id="login-form">
            <div>
                <h2 class="">Chào mừng trở lại</h2>
            </div>
            <div class="workspace-from">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" class="input-box" placeholder="Nhập Email của bạn" autocomplete="off" required/>
            </div>
            <div class="workspace-from">
                <label for="login-password">Mật khẩu</label>
                <input type="password" id="login-password" class="input-box" placeholder="Nhập mật khẩu của bạn" autocomplete="off" required/>
            </div>
            <div class="workspace-remember-box">
                <input type="checkbox" id="remember-me" />
                <label for="remember-me" class="workspace-checkbox-label">Ghi nhớ tôi</label>

                <div class="workspace-forgot">
                    <label id="forgot-password-link" class="sign-in-label">Quên mật khẩu?</label>
                </div>
            </div>
            <button class="button" id="login-button" type="submit">Đăng nhập</button>
            <p class="message-text" id="login-message"></p>
            <p class="register-text">
                Chưa có tài khoản?
                <label id="register-link" class="sign-in-label">Đăng ký</label>
            </p>
            <div class="workspace-social">
                <p class="workspace-social-icon">
                    <a href="#">
                        <img src="/assets/images/google.svg" alt="google icon" class="workspace-social-img">
                    </a>
                    <a href="#">
                        <img src="/assets/images/facebook.svg" alt="facebook icon" class="workspace-social-img">
                    </a>
                    <a href="#"><img src="/assets/images/linkedin.svg" alt="linkedin icon" class="workspace-social-img"></a>
                </p>
            </div>
        </div>

        <div class="form-register" id="register-form">
            <div>
                <h2 class="">Tạo tài khoản của bạn</h2>
            </div>
            <div class="form-input">
                <label for="reg-first-name">Tên</label>
                <input type="text" id="reg-first-name" class="input-box" placeholder="Nhập Tên của bạn" required/>
            </div>
            <div class="form-input">
                <label for="reg-last-name">Họ</label>
                <input type="text" id="reg-last-name" class="input-box" placeholder="Nhập Họ của bạn" required/>
            </div>
            <div class="form-input">
                <label for="reg-email">Email</label>
                <input type="email" id="reg-email" class="input-box" placeholder="Nhập Email của bạn" required/>
            </div>
            <div class="form-input">
                <label for="reg-password">Mật khẩu</label>
                <input type="password" id="reg-password" class="input-box" placeholder="Nhập mật khẩu" required/>
            </div>
            <div class="form-input">
                <label for="reg-confirm-password">Xác nhận mật khẩu</label>
                <input type="password" id="reg-confirm-password" class="input-box" placeholder="Xác nhận mật khẩu" required/>
            </div>
            <div class="form-input">
                <label for="reg-phone-number">Số điện thoại</label>
                <input type="text" id="reg-phone-number" class="input-box" placeholder="Nhập Số điện thoại của bạn" />
            </div>
            <p class="message-text" id="register-message"></p>
            <p class="register-text term-privacy-text"> Bằng việc tạo tài khoản, bạn đồng ý với <a href="#">Điều khoản & Quyền riêng tư</a> của chúng tôi.
            </p>
            <div>
                <button class="form-btn" id="register-button" type="submit">Đăng ký</button>
            </div>
            <p class="register-text">
                Đã có tài khoản?
                <label id="login-link-from-register" class="sign-in-label">Đăng nhập</label>
            </p>
        </div>

        <div class="form-forgot" id="forgot-form">
            <div>
                <h2 class="">Quên tài khoản</h2>
            </div>
            <p class="register-text">
                Nhớ mật khẩu của bạn?
                <label id="login-link-from-forgot" class="sign-in-label">Đăng nhập tại đây</label>
            </p>
            <div class="form-input">
                <label for="forgot-email">Địa chỉ Email</label>
                <input type="email" id="forgot-email" class="input-box" placeholder="Nhập Email của bạn" required/>
            </div>
            <p class="message-text" id="forgot-message"></p>
            <div>
                <button class="form-btn" id="reset-password-button" type="submit">Đặt lại mật khẩu</button>
            </div>
        </div>
    </div>

    <script src="/assets/js/script.js"></script>
</body>
</html>
