<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Đặt lại mật khẩu</title>
    <link rel="stylesheet" href="/assets/css/main.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="workspace-container">
        <div class="glow-border"></div>

        <div class="workspace-box active-form"  id="reset-password-form">
            <div>
                <h2 class="">Đặt lại mật khẩu của bạn</h2>
            </div>
            <div class="form-input">
                <label for="new-password">Mật khẩu mới</label>
                <input type="password" id="new-password" class="input-box" placeholder="Nhập mật khẩu mới" required/>
            </div>
            <div class="form-input">
                <label for="confirm-new-password">Xác nhận mật khẩu mới</label>
                <input type="password" id="confirm-new-password" class="input-box" placeholder="Xác nhận mật khẩu mới" required/>
            </div>
            <p class="message-text" id="reset-message"></p>
            <div>
                <button class="form-btn" id="submit-reset-password">Đặt lại mật khẩu</button>
            </div>
            <p class="register-text">
                <a href="/index.html">Quay lại trang đăng nhập</a>
            </p>
        </div>
    </div>

    <script src="/assets/js/reset-password-script.js"></script>
</body>
</html>
